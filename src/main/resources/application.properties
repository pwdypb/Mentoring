spring.mvc.view.prefix: /WEB-INF/
spring.mvc.view.suffix: .jsp

application.message = Hello, Prod
application.message2 = Hello, Prod is here as well

spring.datasource.url = jdbc:mysql://localhost:3306/trexxx?serverTimezone=Europe/Budapest
spring.datasource.username = root
spring.datasource.password = root

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Logging for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy, ¯\_(ツ)_/¯
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Activates dev profile, which means if you have an application-dev.properties next to this file
# you'll be able to set up your own properties which will overwrite ones defined in this file.
spring.profiles.active = dev
